
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spontify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify-logo.png" alt="Spontify" >Spontify </li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
    <div class="container">
        <div class="songlist"></div>
            <h1 id="myh1">Best Of Jubin-Songs</h1>
            <div>
                <div class="songItem"></div>
                <img src="Baaghi 2 2018.jpg" alt="1">
                <span>Baagh 2 2018</span>
                <span class="songListPlay"><span>5.30</span><i class="fa-solid fa-circle-play"></i></span>

            </div>
    <div class="songBanner"></div>
</div>

    <div class="bottom">

        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/0587302d6b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
